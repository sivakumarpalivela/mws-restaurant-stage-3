<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width = device-width ,initial-scale = 1.0"/>
  <meta name="description" content="This page contains timings, surrounding map location and reviews of a restauarnt">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/RR-32.png">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 class="restars"><a href="/">Restaurant Reviews</a></h1>
      <a href="#restaurant-container" class="skip-links" role="navigation">Skip to main content</a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="mainsc">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tab-index="-1">
      <div>
      <h2 id="restaurant-name"></h2>
      <img tabindex="0" alt="Add to Fav Icon" id="favorite_icon" src="img/empty_heart.png">
      </div>
      <img id="restaurant-img" alt="restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" role="table"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->

    <form id="add_review_form">
        <label for="user_name">Enter Your Name:</label><br>
        <input  id="user_name" type="text" name="name"><br><br>
              
        <label>Rating: </label>
        <select id="rating" aria-label="Select rating">
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option value="5">5 Star</option>

       </select>
       <br><br>
       <label for="comments">Your Comment :</label><br>
       <textarea id="comments" rows="4" cols="50" name="comment"></textarea><br>
        <button onclick="addReview()" class="add_review">Post Review</button>
</form>


    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/common.js"></script>
  <script type="application/javascript" type="module" charset="utf-8" src="js/idb.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
